<!DOCTYPE html>
<meta charset="utf-8">
<title>st-clock</title>

<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

<div id="root"></div>
<script type="text/babel">
  class SClock extends React.Component {
      constructor (props) {
        super(props)
        this.state = {
          now: (new Date())
        }
        setInterval(e => {
          this.setState({ now: (new Date()) })
        }, 1000)
      }
      render () {
        const now = this.state.now
        const hh = this.fmt(now.getHours())
        const mm = this.fmt(now.getMinutes())
        const ss = this.fmt(now.getSeconds())
        return (<div>{hh}:{mm}:{ss}</div>)
      }
      fmt (v) {
        const s = "00" + v
        return s.substr(s.length - 2, 2)
      }
    }
    ReactDOM.render(<div><SClock /></div>,
      document.getElementById('root'))
</script>
