<!DOCTYPE html>
<meta charset="utf-8">
<title>cp-arrow</title>

<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

<div id="root"></div>
<script type="text/babel">
  const TitleParts = props => (
    <div style={{backgroundColor:'red', color:'white'}}>
      <h3>{props.title}</h3>
    </div>
  )
  
  const ContentParts = props => (
    <div style={{border:'1px solid blue', margin: 15}}>
      <div>あらすじ:{props.body}</div>
    </div>
  )
  const Book = props => (
    <div>
      <TitleParts title={props.title}></TitleParts>
      <ContentParts body={props.body}></ContentParts>
    </div>
  )
  
  const Books = props => (
    <div>
      {props.books.map(book => Book(book))}
    </div>
  )
  const books = [
    {title:'三国志', body:'昔の中国の話'},
    {title:'民数記', body:'昔のイスラエルの話'},
    {title:'西遊記', body:'猿が活躍する話'}
  ]
  ReactDOM.render(<Books books = {books} />, document.getElementById('root'))
</script>
